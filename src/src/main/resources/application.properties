# JPA Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
entitymanager.packagesToScan: kr.sample.spring

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/sample-sboot?useUnicode=true&charaterEncoding=utf-8
spring.datasource.username=usboot
spring.datasource.password=usboot!@
spring.datasource.platform=mysql
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Session
spring.session.store-type=none